<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .logIn {
      float: right;
      color: green;
    }

    #overlay {
      visibility: hidden;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 1000;
    }

    #overlay div {
      width: 300px;
      margin: 100px auto;
      padding: 15px;
      text-align: center;
      border: 1px solid #000;
      background-color: #fff;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
</head>
<body>
  <h2>test</h2>

  <div id="overlay">
    <div><p>Content you want the user to see goes here.</p></div>
    <a href='#' onclick='overlay()'>close</a>
  </div>

  <a href='#' onclick='overlay()'>Click here to show the overlay</a>
  <script>
    function overlay() {
      el = document.getElementById("overlay");
      el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
    }
  </script>
</body>
</html>
