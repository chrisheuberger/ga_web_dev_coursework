<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script type="text/javascript">
     function validateTelephone(phoneNumber) {
       var phoneRegex = /\d{10}/;
       return phoneNumber.match(phoneRegex) !== null;
     }

     function addNewPhone(phone) {
       var list = document.querySelector('.numbers');
       var el = document.createElement('li');
       el.innerHTML = phone;
       list.appendChild(el);
     }

     function setMeUpScotty() {
       var form = document.querySelector('.valid8');
       form.addEventListener('submit', function(e) {
         e.preventDefault();
         var telephoneField = e.target.querySelector('.tel');
         if (validateTelephone(telephoneField.value)) {
           addNewPhone(telephoneField.value);
         } else {
           alert('Nope!');
         };
       });
     }
     window.onload = setMeUpScotty;
    </script>
  </head>

</html>
