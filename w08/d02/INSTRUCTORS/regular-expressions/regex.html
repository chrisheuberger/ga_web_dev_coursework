  function validateTelephone(phone) {
    var phoneRegex = /^\(?\d{3}\)?[-. ]?\d{3}[-.]?\d{4}$/;
    return phone.search(phoneRegex) > -1;
  }
  function addNewPhone(phone) {
      var list = document.querySelector('.numbers');
      var el = document.createElement('li');
      el.innerHTML = phone;
      list.appendChild(el);
  }

      var telephoneField = eventOhMYGodMyFACEIcannotFEELMYFACE.target.querySelector('.tel');

      } else {

      }
    });
  }

  </script>
